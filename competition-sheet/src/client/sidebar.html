<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/yegor256/tacit@gh-pages/tacit-css-1.5.5.min.css"/>
  <style>@import url("./sidebar.css");</style>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</head>

<body>
  <div class="sidebar branding-below">
    <div class="block">
      <button id="prev-stage">←</button>
      <span id="stage-name">ホーム</span>
      <button id="next-stage">→</button>
      <button id="refresh-stage">更新</button>
    </div>

    <hr>

    <div id="page0" class="block">
      <div class="block">
        <form id="competition-settings">
          <div>
            <label>
              <input type="checkbox" name="manual">
              <span>マニュアル進行</span>
            </label>
          </div>
          <div>
            <label>ゲーム数:</label>
            <input type="number" name="manualNumberOfGames" min="1" max="20" value="10" disabled>
          </div>
          <div>
            <button type="submit">スタート</button>
          </div>
        </form>
      </div>
    </div>

    <div id="page1" class="block" style="display: none">
      <div id="players-sort">
        <div class="players-sort-numbers">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
          <div>8</div>
        </div>
        <div class="players-sort-sortable">
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
        </div>
        <div style="clear: both">
        </div>
        <button id="apply-players-order">並び替え完了</button>
        <button id="apply-result">リザルト反映</button>
      </div>
    </div>
    <div id="loader" style="display: none">
      <div class="loader"></div>
    </div>
  </div>
  <script type="module">import "./sidebar.ts";</script>
</body>

</html>
