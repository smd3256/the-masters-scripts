<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <!--<link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">-->
  <style>@import url("./sidebar.css");</style>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</head>

<body>
  <div class="sidebar branding-below">
    <div class="block">
      <button id="prev-stage">←</button>
      <span id="stage-name">ホーム</span>
      <button id="next-stage">→</button>
    </div>

    <div id="page0" class="block">
      <div class="block">
        <form id="competition-settings">
          <select name="presetName" size="12" >
            <option value="manual">マニュアル進行</option>
            <!--<option value="5-8">1回戦1組と決勝のみ (5～8人, 計2戦)</option>-->
            <!--<option value="9">1回戦2組 (特殊WC), 敗者復活1戦 (9人, 計6戦)</option>-->
            <option value="10-12">1回戦2組, 敗者復活1戦 (10～12人, 計6戦)</option>
            <option value="13-16">1回戦2組, 敗者復活2戦 (13～16人, 計7戦)</option>
            <option value="17-20">1回戦3組, 敗者復活1戦2組 (17～20人, 計8戦)</option>
            <option value="21-24">1回戦3組, 2回戦2組, 敗者復活なし (21～24人, 計7戦)</option>
            <!--<option value="25-32">1回戦4組, 2回戦2組, 敗者復活なし (25～32人, 計8戦)</option>-->
            <!--<option value="33-40">1回戦5組, 2回戦2組, 敗者復活なし (33～40人, 計9戦)</option>-->
          </select>
          <div>
            <span>ゲーム数:</span>
            <input type="number" name="manualNumberOfGames" min="1" max="20" value="10">
          </div>
          <div>
            <button type="submit">スタート</button>
          </div>
        </form>
      </div>
    </div>
    <hr>
    <div id="page1" class="block" style="display: none">
      <button id="refresh-players">更新</button>
      <div id="players-sort">
        <div class="players-sort-numbers">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
          <div>8</div>
        </div>
        <div class="players-sort-sortable">
          <div class="item">placeholder1</div>
          <div class="item">placeholder2</div>
          <div class="item">placeholder3</div>
          <div class="item">placeholder4</div>
          <div class="item">placeholder5</div>
          <div class="item">placeholder6</div>
          <div class="item">placeholder7</div>
          <div class="item">placeholder8</div>
        </div>
        <div style="clear: both">
        </div>
        <button id="apply-players-order">並び替え完了</button>
      </div>
    </div>
    <div id="loader" style="display: none">
      <div class="loader"></div>
    </div>
  </div>
  <script type="module">import "./sidebar.ts";</script>
</body>

</html>
